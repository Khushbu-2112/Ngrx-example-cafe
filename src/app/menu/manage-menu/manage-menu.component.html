<div class="d-flex justify-content-between">
  <div class="card half-width">

    <div class="card-header">
      Menu
    </div>

    <div class="card-body">
      <div class="list-group" *ngFor="let item of menuItems$ | async">
        <span (click)="itemSelected(item)"
          class="list-group-item list-group-item-action rounded-0 d-flex justify-content-between">
          <label>{{item.name}}</label><span *ngIf="displayStock$ | async">{{item.stock}}</span><span>Rs. {{item.price}}</span>
        </span>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="form-check col-md-7">
          <div class="form-check">
            <input type="checkbox"  (change)="checkChanged()"
            [checked]="displayStock$ | async" class="form-check-input" id="showItem">
            <label class="form-check-label" for="showItem">Show item quantity</label>
          </div>
        </div>
        <div class="col-md-4 text-right">
          <button class="btn btn-primary" (click)="addNewItem()">
            + Add
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-add-menu [selectedItem]="selectedItem$ | async"
    (clearCurrent)="clearItem()"
    (update)="updateItem($any($event))"
    (delete)="deleteItem($any($event))"
    (create)="saveItem($any($event))"></app-add-menu>
  </div>
</div>
